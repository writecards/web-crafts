<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 100px;
            text-align: center;
            margin: auto;
            max-width: 900px;
        }
    </style>
</head>
<body>

    <div id="fact">Loading cat fact...</div>

    <script>
        async function getFact() {
            let response = await fetch("https://meowfacts.herokuapp.com/");
            let catData = await response.json();
            let catFact = catData.data[0];
            document.querySelector("#fact").textContent = catFact;
        }
        getFact();
    </script>
</body>
</html>
